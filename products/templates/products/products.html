{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Products container -->
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center page-heading">Products</h1>
    </div>
  </div>
  <!-- Categories header -->
  <div class="row mb-3">
    <div class="col text-center">
      {% for c in current_categories %}
      <a type="button" class="btn btn-sm btn-outline-primary"
        href="{% url 'products' %}?category={{ c.name }}">{{ c.friendly_name }}</a>
      {% endfor %}
    </div>
  </div>
  <!-- Product list -->
  <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-4">
    {% for product in products %}
    <div class="col">
      <div class="product-card d-flex flex-column h-100">
        <div class="card h-100 border-0">
          <a href="">
            {% if product.image %}
            <!-- Product image -->
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            {% else %}
            <img src="{{ MEDIA_URL }}noimage.png" class="card-img-top" alt="{{ product.name }}">
            {% endif %}
            <div class="card-body product-padding">
              <!-- Product name -->
              <p class="card-title heading-5">{{ product.name }}</p>
              <!-- Product price -->
              <p class="card-text"><strong>Â£{{ product.price }}</strong></p>
            </div>
          </a>
          {% endfor %}

  {% endblock %}
