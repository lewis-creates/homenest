<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomeNest | Homeware Store{% endblock %}</title>
    {% load static %}
    {% block head %}
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}
</head>
<body>
    {% block header %}
    <header>
        <h1>Header Section</h1>
        <!-- Navigation and other header content -->
    </header>
    {% endblock %}

    {% block content %}
    <!-- Main content of the page -->
    {% endblock %}

    {% block footer %}
    <footer>
        <p>Footer Section</p>
    </footer>
    {% endblock %}

    {% block scripts %}
    <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}
</body>
</html>
